<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Notary - Learn more about your books</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Telugu:wght@100;700&family=Roboto+Slab:wght@200;400;700&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!--Main Content Area-->
        <div class="col-md-8"> 
         <h1>
          <img src="images/Notary Logo.png" alt="" class="responsive" width="150"/><span class="text">OTARY</span>
         </h1> 
          <div class="card">
            <h2 class="card-header" id="fileName">Book Title</h2>
            <div class="card-body">
              <div class="displayBox scroll-box" id="fileContent">
                Select a book on the right 
              </div>
            </div>
            <div class="card-footer text-muted">
              Coded by <a href="">Albina Asllanaj</a> 
            </div>
          </div>
        </div>

        <!--Sidebar Content-->
        <div class="col-md-4">
          <!--Search Widget-->
          <div class="card my-5">
            <h5 class="card-header">Search</h5>
            <div class="card-body">
              <div class="input-group">
                <input type="text" class="form-control" id="keyword" placeholder="Type something...">
                <span class="input-group-btn">
                  <button class="btn" type="button">Search</button>
                </span>
              </div>
            </div>
            <div class="card-footer" id="searchstat">

            </div>
          </div>
          <!--Select a book widget-->

        </div>
      </div>
    </div>
  </body>
</html>
